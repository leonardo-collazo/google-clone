<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Clone</title>
		<link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/mobile.css" />
		<link rel="stylesheet" href="css/tablet.css" media="(min-width: 670px)" />
		<link rel="stylesheet" href="css/desktop.css" media="(min-width: 1200px)" />
	</head>
	<body>
		<header>
			<nav>
				<ul class="nav-right-section">
					<li>
						<a href="#">Gmail</a>
					</li>
					<li>
						<a href="#">Images</a>
					</li>
					<li class="menu-icon-container">
						<a href="#">
							<img
								class="menu-icon"
								src="icons/icon-menu-navbar.png"
								alt="Google menu"
								title="Google menu"
							/>
						</a>
					</li>
					<li>
						<a href="https://github.com/KidBourbon">
							<img
								class="profile-photo"
								src="https://lh3.googleusercontent.com/ogw/AGvuzYY_cGB7C-_-VzPsG_3u8KHdcdH_kE5t2eoFwcciYQ=s32-c-mo"
								alt="Profile photo"
							/>
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="main-logo">
				<a
					href="https://www.freepnglogos.com/pics/google-logo"
					title="Google Logo from freepnglogos.com"
				>
					<img src="./imgs/google-logo.png" alt="Google Logo" />
				</a>
			</section>

			<section class="main-input">
				<div class="main-input-container">
					<span href="#" class="search-icon-container">
						<img
							class="search-icon"
							src="icons/search-icon.png"
							alt="Search icon"
						/>
					</span>

					<input type="text" />

					<a href="#" class="micro-icon-container">
						<img
							class="micro-icon"
							src="icons/microphone-icon.png"
							alt="Microphone icon"
						/>
					</a>
				</div>
			</section>

			<section class="main-buttons">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</section>
		</main>

		<footer>
			<section class="first-section">
				<p>Cuba</p>
			</section>

			<section class="second-section">
				<ul class="footer-left">
					<li>
						<a href="">About</a>
					</li>
					<li>
						<a href="">Advertising</a>
					</li>
					<li>
						<a href="">Business</a>
					</li>
					<li>
						<a href="">How Search works</a>
					</li>
				</ul>

				<ul class="footer-right">
					<li>
						<a href="">Privacy</a>
					</li>
					<li>
						<a href="">Terms</a>
					</li>
					<li>
						<a href="">Settings</a>
					</li>
				</ul>
			</section>
		</footer>
	</body>
</html>
